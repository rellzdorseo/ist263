<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join Subscription</title>
    <link rel="stylesheet" href="styles.css">

    <!-- Link to the Google Fonts API for the handwritten font -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap">

    <style>
        body {
            font-family: 'Arial', sans-serif; /* Fallback font */
            text-align: center;
            margin: 50px;
        }

        h1 {
            font-family: 'Arial', sans-serif;
        }

        /* Style the open button */
        .open-btn {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }

        /* The Modal */
        .modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            z-index: 1;
        }

        h1.modal-heading {
            font-family: 'Patrick Hand', cursive;
            text-align: center;
            color: #3498db; /* Blue color */
        }

        /* Style the close button */
        .close {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <!-- Heading of the page -->
    <h1>Join Subscription</h1>

    <!-- Button to open the modal -->
    <button class="open-btn" onclick="openModal()">Open Modal</button>

    <!-- The Modal -->
    <div id="myModal" class="modal">
        <!-- Modal content -->
        <span class="close" onclick="closeModal()">&times;</span>
        <h1 class="modal-heading">I love driving boats</h1>
        
    </div>

    <script>
        // Function to open the modal
        function openModal() {
            document.getElementById("myModal").style.display = "block";
        }

        // Function to close the modal
        function closeModal() {
            document.getElementById("myModal").style.display = "none";
        }
    </script>
</body>
</html>
