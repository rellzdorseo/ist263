<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hamburger Nav</title>
    <!--
        CSS
        1. large - no hamburger
        2.small- show hamburger
        3.large- no x
        4.small-show x
        5.large - link are side by side
        6. small - links are stacked
        javascript
        7.click on hamburger show the link
        8. click on x hide the links

    -->
    <style>
        #hamicon {width: 40px;}
        #close {cursor:pointer;}
        .firstrow{display: flex; justify-content: space-between;}
        @media only screen and (min-width: 800px){
            #hamicon, #close{display: none}
        }
        @media only screen and (max-width:799px) {
            a{display: block;
            padding: 5px;
            border: 1 px solid#333333;
            
            }
            #navlinks {display: none;}
        }
    </style>
    <script>
        function showNav () {
            documet.getElementById("navlinks").style.display = "block";
        }
        fuction hideNav ( ){
            document.getElementById("navlinks").style.display="none";
        }
        </script>
</head>
<body>
    <div class="frstrow">
        <img id="hamicon" src="http://laferger.github.io/ist263/images/hamburger.png" alt="hamburger icon" onclick="showNav()">
        <p id="close" onclick="hideNav();">X</p>
    </div>
    <nav id="navlinks">
        <a href="about.html">About</a>
        <a href="skills.html">Skills</a>
        <a href="contact.html">Contact</a>
    </nav>
    
</body>
</html>
