<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Unit 10 Notes Responsive Design</title>
        <style>
            
            
 body {font-family: Arial, Helvetica, sans-serif; margin: 0; padding: 0;}
h1 {
text-align: center;
padding: 20px; 
}
.viewportTextLarge,.viewportTextSmall { 
    
text-align: center;
padding: 20px;
 font-size: 2em;}
.viewportTextSmall {
display: none;}
@media only screen and (max-width: 800px) {
.viewportTextLarge {
display: none;}
.viewportTextSmall { display: block;
}
}
</style> 
</head> 
<body>
<div class ="viewportTextLarge">I'm Large!</div> 
<div class="viewportTextSmall">I'm Small!</div>
</body>
</html>
